<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <section class="audio">
    <audio src="sounds/boom.wav" controls id="boom"></audio>
    <audio src="sounds/clap.wav" controls id="clap"></audio>
    <audio src="sounds/hihat.wav" controls id="hihat"></audio>
    <audio src="sounds/kick.wav" controls id="kick"></audio>
    <audio src="sounds/openhat.wav" controls id="openhat"></audio>
    <audio src="sounds/ride.wav" controls id="ride"></audio>
    <audio src="sounds/snare.wav" controls id="snare"></audio>
    <audio src="sounds/tink.wav" controls id="tink"></audio>
    <audio src="sounds/tom.wav" controls id="tom"></audio>
  </section>
  <section class="buttons">
      <button id="channel">Kanał HiHat</button>
      <button id="channel1">Kanał Kick</button>
      <button id="channel2">Kanał Boom</button>
      <button id="channel3">Kanał Clap</button>
      <button id="channel4">Kanał Openhat</button>
      <button id="channel5">Kanał Ride</button>
      <button id="channel6">Kanał Snare</button>
      <button id="channel7">Kanał Tink</button>
      <button id="channel8">Kanał Tom</button>
      <button id="playAllBtn">odtwórz wszystko</button>
  </section>
  <section class="sounds">
    <p>Boom</p>
    <p>Clap</p>
    <p>HiHat</p>
    <p>Kick</p>
    <p>Openhat</p>
    <p>Ride</p>
    <p>Snare</p>
    <p>Tink</p>
    <p>Tom</p>
  </section>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
