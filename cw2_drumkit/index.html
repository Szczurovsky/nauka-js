<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="drum">
      <img src="drum.jpg" alt="">
      <p class="keyKick">S</p>  
    </div> 
    




    <audio src="sounds/boom.wav" controls id="boom"></audio>
    <audio src="sounds/clap.wav" controls id="clap"></audio>
    <audio src="sounds/hihat.wav" controls id="hihat"></audio>
    <audio src="sounds/kick.wav" controls id="kick"></audio>
    <audio src="sounds/openhat.wav" controls></audio>
    <audio src="sounds/ride.wav" controls></audio>
    <audio src="sounds/snare.wav" controls></audio>
    <audio src="sounds/tink.wav" controls></audio>
    <audio src="sounds/tom.wav" controls></audio>
    <button id="playBtn">Play recorded audio</button>
    <button id="stopBtn">Stop recorded audio</button>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
